<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIEW USER</title>
</head>
<body>
    <h3> User Results </h3>
    <table border="5">
      <thead>
          <td> ID </td>
          <td> NAME </td>
          <td> ADDRESS </td>
          <td> STANDARD </td>
          <td> SCORE </td>
      </thead>
            {% for row in rows %}
      <tr>
          <td> {{row["id"]}} </td>
          <td> {{row["name"]}} </td>
          <td> {{row["address"]}} </td>
          <td> {{row["std"]}} </td>
          <td> {{row["score"]}} </td>
      </tr>
        {% endfor %}
    </table>
<a href="/">Go back to home page</a>

</body>
</html>
